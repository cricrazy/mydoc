

INSTALL FIGLET USING CYGWIN

1. install cygwin
2. download set-x86_64.exe
3. select figlet from the list. (or search)
4. launch cygwin. 

TRY 

figlet amit
figlet -f small amit

There is also a figlet.exe in c:\cygwin64\bin folder.
This exe is also attached in OneNote (2022 notebook). Try that as well.
